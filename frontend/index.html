<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排行榜系统 - Python后端</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="app-card">
            <div class="app-header">
                <h1><i class="fas fa-trophy me-2"></i>排行榜系统</h1>
            </div>
            
            <div class="controls">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="input-group">
                            <input type="text" id="search-input" class="form-control" placeholder="搜索用户名...">
                            <button id="search-btn" class="btn btn-primary">
                                <i class="fas fa-search me-1"></i>搜索
                            </button>
                            <button id="reset-btn" class="btn btn-outline-secondary">
                                <i class="fas fa-undo me-1"></i>重置
                            </button>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="d-flex gap-2 justify-content-md-end flex-wrap">
                            <!-- <select id="sort-by" class="form-select" style="width: auto;">
                                <option value="score">按积分排序</option>
                                <option value="progress">按进度排序</option>
                            </select> -->
                            <select id="items-per-page" class="form-select" style="width: auto;">
                                <option value="5">每页5条</option>
                                <option value="10" selected>每页10条</option>
                                <option value="20">每页20条</option>
                                <option value="50">每页50条</option>
                            </select>
                            <button id="refresh-btn" class="btn btn-outline-primary">
                                <i class="fas fa-sync-alt me-1"></i>刷新
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="ranking-list">
                <div class="ranking-header">
                    <div>排名</div>
                    <div>用户</div>
                    <div>积分</div>
                    <!-- <div>进度</div> -->
                    <div>趋势</div>
                </div>
                <div id="ranking-items">
                    <div class="loading">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">加载中...</span>
                        </div>
                        <span class="ms-2">正在从Python后端加载数据...</span>
                    </div>
                </div>
            </div>
            
            <div class="pagination-container">
                <div class="pagination-info" id="pagination-info">
                    显示 0-0 条，共 0 条
                </div>
                <div class="pagination" id="pagination">
                    <!-- 分页控件将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
